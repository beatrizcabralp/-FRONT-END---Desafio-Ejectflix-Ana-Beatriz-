<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Cadastro Ejectflix</title>

        <link rel="stylesheet" href="../assets/css/reset.css">
        <link rel="stylesheet" href="../assets/css/cadastro.css">
        <link rel="stylesheet" href="../assets/css/footer.css">
        <link rel="stylesheet" href="../assets/css/cadastroelogin.css">

    </head>


</html>

<body class="planodefundo"></body>

    <header>

        <div class="container-logo">
            <img class="imagem-logo" src="assets/img/logoejectflix.png">
        </div>

    </header>

    <main>

        <section id="cadastro">

            <div class="container-cadastro">

                <form class="formulario-container-cadastro">

                    
                <div class="container-bemvindo">
                    <p class="frase-bemvindo">Bem-vindo (a) à EJECTFLIX</p>
                </div>

                    <div class="container-titulo-cadastro">
                        <h3 class="titulo-cadastro">Faça seu cadastro</h3>
                    </div>
                    
                    <div class="container-email-e-senha-cadastro-formulario">

                        <input type="text" name="" class="container-cadastro-email" placeholder=" Digite seu e-mail" autocomplete="off" required>
                        <input type="text" name="" class="container-cadastro-senha" placeholder=" Digite sua senha" autocomplete="off" required>

                    </div>

                    
                <div class="container-botao-cadastro">

                    <button class="botao-cadastro" type="submit">Cadastrar</button>

                </div>
                    

                </form>


            </div>



        </section>
    
    </main>

    <footer class="container-footer">
        <div class="container-itens-footer"><p>Made by Luiza Barbosa | Letícia Cibele</p></div>
    </footer>



</body>
