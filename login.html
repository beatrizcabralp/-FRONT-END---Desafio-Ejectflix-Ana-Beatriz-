<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login Ejectflix</title>

        <link rel="stylesheet" href="../assets/css/reset.css">
        <link rel="stylesheet" href="../assets/css/login.css">
        <link rel="stylesheet" href="../assets/css/footer.css">
        <link rel="stylesheet" href="../assets/css/cadastroelogin.css">

    </head>


</html>

<body class="planodefundo">

    <header>

        <div class="container-logo">
            <img class="imagem-logo" src="assets/img/logoejectflix.png">
        </div>

    </header>

    <main>

        <section id="login">

            <div class="container-login">

                <form class="formulario-container-login">

                    
                <div class="container-bemvindo">
                    <p class="frase-bemvindo">Bem-vindo (a) à EJECTFLIX</p>
                </div>

                    <div class="container-titulo-login">
                        <h3 class="titulo-login">Faça seu login</h3>
                    </div>
                    
                    <div class="container-email-e-senha-login-formulario">

                        <input type="text" name="" class="container-login-email" placeholder=" Digite seu e-mail" autocomplete="off" required>
                        <input type="text" name="" class="container-login-senha" placeholder=" Digite sua senha" autocomplete="off" required>

                    </div>

                    
                <div class="container-botao-login">

                    <button class="botao-logar" type="submit">Entrar</button>

                </div>
                
                <button class="botao-login-cadastre-se" type="button">Cadastre-se</button>
                    

                </form>


            </div>



        </section>
    
    </main>

    <footer class="container-footer">
            <div class="container-itens-footer"><p>Made by Luiza Barbosa | Letícia Cibele</p></div>
    </footer>



</body>
